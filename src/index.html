<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vite App</title>
    <script defer type="module" src="/main.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="max-wrapper">
            <div class="super-header">
                <p>Free shipping on domestic orders over $75!</p>
                <label class="header-search">
                    <i data-feather="search" style="width: 16px; aspect-ratio: 1;"></i>
                    <input type="text" placeholder="Search" />
                </label>
                <a href="#">help</a>
                <button class="img-button"><i data-feather="shopping-bag"
                        style="width: 24px; aspect-ratio: 1;"></i></button>
            </div>
        </div>
    </header>
    <script>
        feather.replace()
    </script>
</body>

</html>
